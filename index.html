<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Dasmoto's Arts & Crafts</title>
</head>
<body>
    <header>
        <h1>Dasmoto's Arts & Crafts</h1>
    </header>
    <main>
        <section id="brushes">
            <h2>Brushes</h2>
            <figure>
                <img src="resources/images/hacksaw.jpeg">
                <figcaption>
                    <h3>Hacksaw Brushes</h3>
                </figcaption>
                <figcaption>
                    Made of the highest quality oak, Hacksaw
                    brushes are known for their weight and ability
                    to hold paint in large amounts. Available 
                    in different sizes. 
                    <span>
                        Starting at $3.00 / brush.
                    </span>
                </figcaption>
            </figure>
        </section>

        <section id="frames">
            <h2>Frames</h2>
            <figure>
                <img src="resources/images/frames.jpg">
                <figcaption>
                    <h3>Art Frames (assorted)</h3>
                </figcaption>
                <figcaption>
                    Assorted frames made of different 
                    material, including MDF, birchwood, 
                    and PDE. Select frames can be sanded 
                    and painted according to your needs. 
                    <span>
                        Starting at $2.00 / frame.
                    </span>
                </figcaption>
            </figure>

        </section>

        <section id="paint">
            <h2>Paints</h2>
            <figure>
                <img src="resources/images/finnish.jpeg">
                <figcaption>
                    <h3>Art Frames (assorted)</h3>
                </figcaption>
                <figcaption>
                    Assorted frames made of different 
                    material, including MDF, birchwood, 
                    and PDE. Select frames can be sanded 
                    and painted according to your needs. 
                    <span>
                        Starting at $2.00 / frame.
                    </span>
                </figcaption>
            </figure>

        </section>

    </main>

    </footer>
